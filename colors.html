<!DOCTYPE html>
<html>
    <head>
            <title>Colors</title>
            <style>
                #myRed, #myGreen, #myBlue{
                    width: 100px;
                    height: 100px;
                    border: 1px solid black;
                    margin: 2px;
                }
                #myRed{
                    background-color: red;
                }
                #myGreen{
                    background-color: rgb(0, 255, 0);
                }
                #myBlue{
                    background-color: #0000ff;
                }
            </style>
    </head>
    <body>
        <div id="myRed"></div>
        <div id="myGreen"></div>
        <div id="myBlue"></div>
    </body>
</html>
